<style>
/* change cover_img in config.yml */
.jumbotron {
    background-color: var(--main-background-color) !important;
    background-image: url('/assets/img/{{site.hero_cover_img}}');
    text-align: center;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}
.jumbotron-btns {
  display: block;
  margin-top: 50px;
}

.jumbotron-heading, .lead {
  color: #fff;
}
</style>

<!-- home hero section -->
<div class="jumbotron">
  <img class="author-profile-img" src="{{site.url}}{{site.baseurl}}/assets/img/{{site.author_logo}}" />
  <p class="jumbotron-heading">Hi, I am {{site.author}} !</p>

  <p class="lead" id="typewriteText"></p>
  <span>
    {%- include github_star_button.html -%}
    {%- include github_fork_button.html -%}
  </span>
  <!-- uncomment/modify buttons as you want-->
  <div class="jumbotron-btns">
    <a href="https://github.com/cupark">
      <button class="btn btn-md btn-warning"> <strong>Go to git</strong> </button>
    </a>
    <a href="https://cut-tote-9c6.notion.site/Faster-RCNN-Review-a14a709111734fb0a72bc4dc021f5756k">   #<a id="olvy-target">
      <button class="btn btn-md btn-default"> <strong>Go to Notion</strong> </button>
     </a>
  </div>
</div>
